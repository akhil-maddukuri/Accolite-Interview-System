    <div class="col-md-5 p-lg-5 mx-auto my-3">
        <h1 class="display-4 font-weight-normal">Welcome!</h1>

<div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
    <div class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
        <div class="my-3 py-3">
            <h2 class="display-5">Your Profile</h2>
            <p class="lead">It's all about you.</p>
        </div>
        <div class="bg-light box-shadow mx-auto detailsdiv" style="width: 100%; height: 300px;">
            <table class="detailstable table">
                <tr *ngFor="let user of (data$|async)">
                    <th>Name:</th>
                    <td>{{user.name}}</td>
                </tr>
                <tr *ngFor="let user of (data$|async)">
                    <th>Email:</th>
                    <td>{{user.email}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
        <div class="my-3 p-3">
            <h2 class="display-5">Positions You're Interested In.</h2>
            <p class="lead">It's all about your goals.</p>
        </div>
        <div class="bg-dark box-shadow mx-auto" style="width: 100%; height: 300px;">
            <table class="jobstable table">
                <thead>
                    <tr>
                        <th scope="col">Position</th>
                        <th scope="col">Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let job of (dataj$|async)">
                        <td scope="row">{{job.jobid}}</td>
                        <td>{{job.title}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
