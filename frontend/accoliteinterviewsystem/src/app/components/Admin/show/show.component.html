<body>
    <div class="container" style="margin-top:50px;">

        <div class="list-group text-uppercase">
            <div
                class="list-group-item list-group-item-action font-size:30px text-success my-auto d-flex justify-content-between text-center">
                <div class="col-md-2">Employee Id</div>
                <div class="col-md-2">Name</div>
                <div class="col-md-2">Designation</div>
                <div class="col-md-2">Email</div>
                <div class="col-md-4">Actions</div>

            </div>
            <div *ngFor="let user of (data$|async)"
                class="list-group-item list-group-item-action font-size:30px text-success my-auto d-flex justify-content-between text-center">
                <div class="col-md-2">{{user.id}}</div>
                <div class="col-md-2">{{user.name}}</div>
                <div class="col-md-2">{{user.type}}</div>
                <div class="col-md-2">{{user.email}}</div>
                <div class="col-md-4">
                    <button class="btn btn-info" style="margin-left: 20px;">Update</button>
                    <button (click)="del(user.id)" class="btn btn-danger" style="margin-left: 5px;">Delete</button>
                </div>
                <!-- <button class="btn btn-danger" (click)="deleteEmployee(indexOfEmp)"><i
                        class="far fa-trash-alt"></i></button>
                <button class="btn btn-success" [routerLink]="['../employeeForm',indexOfEmp]"><i
                        class="fas fa-user-edit"></i></button> -->
            </div>
        </div>
    </div>
    <br>
    <button class="btn addemp" routerLink="/admin/add" style="background-color: #ff8914; margin-left: 45%;">Add</button>
    <button class="btn btn-primary" routerLink="/admin" style="margin-left: 1%;">Home</button>
</body>
