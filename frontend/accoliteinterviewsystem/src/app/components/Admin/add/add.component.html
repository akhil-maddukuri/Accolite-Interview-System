<div class="container" style="margin-top:50px">
    <h1> Add an Employee</h1>
    <br>
    <button class="btn btn-primary" style="float: right; margin-top: -6%;" routerLink="/admin">Home</button>
    <form [formGroup]="EmpFormGroup" (ngSubmit)="Submit()" class="col-md-6 mx-auto py-4"
        style="box-shadow: 2px 2px 5px grey;">

        <div class="form-group" required>
            <label for="id">Employee Id </label>
            <input type="text" formControlName="id" class="form-control" placeholder="Enter the ID">
        </div>

        <div class=" form-group">
            <label for="name"> Name: </label>
            <input type="text" formControlName="name" class="form-control" placeholder="Enter the name">
        </div>

        <div class="form-group">
            <label for="email">Email: </label>
            <input type="text" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" formControlName="password" class="form-control">
        </div>

        <div class="form-group">
            <label for="designation">Designation: </label>
            <select class="form-control" formControlName="type">
                <option value="HR">HR</option>
                <option value="Interviewer">Interviewer</option>
            </select>
        </div>

        <div class="form-group">
            <label for="gender">Gender: </label>
            <select class="form-control" formControlName="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="other">Others</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" formControlName="dob" class="form-control">
        </div>
        <div>
            <button type="submit" [disabled]="EmpFormGroup.invalid" class="btn btn-success btn-block">Submit</button>
        </div>
    </form>
</div>
