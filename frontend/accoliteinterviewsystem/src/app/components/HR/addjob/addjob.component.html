<div class="container" style="margin-top:50px">
    <h1> Add a Job</h1>
    <form [formGroup]="JobFormGroup" (ngSubmit)="Submit()" class="col-md-6 mx-auto py-4"
        style="box-shadow: 2px 2px 5px grey;">

        <div class="form-group">
            <label for="id">Job Id</label>
            <input type="text" formControlName="id" class="form-control" placeholder="Enter the Job ID">
        </div>

        <div class=" form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" placeholder="Enter the Job Title">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" formControlName="description" class="form-control">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <select class="form-control" formControlName="location">
                <option value="Hyderabad">Hyderabad</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chennai">Chennai</option>
            </select>
        </div>

        <div class="form-group">
            <label>Eligibility</label>
            <input type="text" class="form-control" formControlName="eligibility">
        </div>
        <button [disabled]="JobFormGroup.invalid" class="btn btn-success btn-block">Submit</button>

    </form>
</div>
